<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:x="http://localhost/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://java.sun.com/jsf/html">
<h:head>
    <title>Add Plane</title>
</h:head>
<h:body>
    <h:form>
        <h2><h:outputText value="ADD Plane"/></h2>
        <x:myComponent inputValue="#{planeBean.brand}" outputValue="Brand :"/><br/>
        <x:myComponent inputValue="#{planeBean.captain}" outputValue="Captain :"/><br/>
        <x:myComponent inputValue="#{planeBean.engine}" outputValue="Engine :"/><br/>
        <x:myComponent inputValue="#{planeBean.series}" outputValue="Series :"/><br/>
        <p:commandButton value="submit" action="addList"
                         actionListener="#{planeBean.savePlane()}">

        </p:commandButton>

    </h:form>
</h:body>
</html>
