<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:x="http://localhost/facelets"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <h2><h:outputText value="DataBase of Plane"/></h2>
    <h:form id="planeForm">
        <h:dataTable id="planeTable" binding="#{table}" value="#{planeBean.planeListFromDb()}" var="plane" >
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{plane.id}" />
            </h:column>
            <h:column>
                <f:facet name="header">Brand</f:facet>
                <h:outputText value="#{plane.brand}" />
            </h:column>
            <h:column>
                <f:facet name="header">Captain</f:facet>
                <h:outputText value="#{plane.captain}" />
            </h:column>
            <h:column>
                <f:facet name="header">Engine</f:facet>
                <h:outputText value="#{plane.engine}" />
            </h:column>
            <h:column>
                <f:facet name="header">Series</f:facet>
                <h:outputText value="#{plane.series}" />
            </h:column>
            <h:column>
                <f:facet name="header">Update</f:facet>
                <h:commandButton action="#{planeBean.toUpdatePlane(plane.id)}" value="Update" >
                    <f:param name="selectedPlaneId" value="#{plane.id}" />
                </h:commandButton>
            </h:column>
            <h:column>
                <f:facet name="header">Delete</f:facet>
                <h:commandButton action="#{planeBean.deletePlane(plane.id)}" value="Delete"  />
            </h:column>
        </h:dataTable>
        <h:commandButton action="Welcome.xhtml?faces-redirect=true" value="Add New Plane"  />
    </h:form>
</h:body>
</html>
