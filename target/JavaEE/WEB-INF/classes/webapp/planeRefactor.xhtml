<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Update Plane</title>
</h:head>

<h:body>
    <h:form>
        <h2><h:outputText value="UPDATE Plane WITH ID #{planeBean.id}"/></h2>

        <h:inputText id="planeId" value="#{planeBean.id}" style="display: none;"></h:inputText>
        <div class="form-group">
            <h:outputLabel for="Brand" class="control-label col-sm-4">New Brand:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Brand" value="#{planeBean.brand}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="Captain" class="control-label col-sm-4">New Captain:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Captain" value="#{planeBean.captain}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="Engine" class="control-label col-sm-4">New Engine:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Engine" value="#{planeBean.engine}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="Series" class="control-label col-sm-4">New Series:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="Series" value="#{planeBean.series}" class="form-control" validatorMessage="User name is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>

        <h:commandButton action = "#{planeBean.updatePlane(planeBean.id)}" value = "UPDATE" />
        <h:commandButton action = "addList.xhtml?faces-redirect=true" value = "RETURN" />
    </h:form>
</h:body>


</html>
